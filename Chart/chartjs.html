<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--BabylonJS API 참조 -->
    <script src="js/API/babylon.max.js"></script>
    <script src="js/API/babylon.max.js.map"></script>
    <script src="js/API/babylon.js"></script>
    <script src="js/API/babylonjs.loaders.min.js"></script>
    <script src="js/API/babylon.gui.js"></script>
    <title>ChartJS</title>
    <!-- ChartJS API 참조 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- gridStack API 참조-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.jQueryUI.js"></script>
</head>

<body>

    <div class="grid-stack">
        <div class="grid-stack-item" data-gs-width="5" data-gs-height="5">
            <div class="grid-stack-item-content">
                <canvas id="renderCanvas_3"></canvas>
            </div>
        </div>
        <div class="grid-stack-item" data-gs-width="5" data-gs-height="5">
            <div class="grid-stack-item-content">
                <canvas id="myChartTwo"></canvas>
            </div>
        </div>
        <div class="grid-stack-item" data-gs-width="5" data-gs-height="5">
            <div class="grid-stack-item-content">
                <canvas id="myChartThree"></canvas>
            </div>
        </div>
        <div class="grid-stack-item" data-gs-width="5" data-gs-height="5">
            <div class="grid-stack-item-content">
                <canvas id="myChartOne"></canvas>
            </div>
        </div>
    </div>

    <!-- Chart -->
    <!-- <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id = "myChartOne"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id = "myChartTwo"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id = "myChartThree"></canvas>
            </div>
        </div>
    </div> -->
    <script>
        let myChartOne = document.getElementById('myChartOne').getContext('2d');
        let myChartTwo = document.getElementById('myChartTwo').getContext('2d');
        let myChartThree = document.getElementById('myChartThree').getContext('2d');

        let barChart = new Chart(myChartOne, {
            type: 'pie', //pie, line, doughnut, polarArea
            data: {
                labels: ['1', '2', '3', '4', '5'],
                datasets: [{
                    label: 'Dummy',
                    data: [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor: [
                        'red',
                        'rgba(255, 255, 0, 0.5)',
                        '#990000',
                        'skyblue',
                        'dodgerblue',
                    ],
                    borderWidth: 2,
                    borderColor: '#000',
                    hoverBorderWidth: 5,
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Pie Chart',
                        color: 'red',
                        font: {
                            size: 30,

                        }
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 20,
                        bottom: 10
                    }
                }
            },
            tooltip: {
                enabled: true,
            },

        });

        let barChartTwo = new Chart(myChartTwo, {
            type: 'line', //pie, line, doughnut, polarArea
            data: {
                labels: ['1', '2', '3', '4', '5'],
                datasets: [{
                    label: 'Dummy',
                    data: [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor: [
                        'red',
                        'rgba(255, 255, 0, 0.5)',
                        '#990000',
                        'skyblue',
                        'dodgerblue',
                    ],
                    borderWidth: 2,
                    borderColor: '#000',
                    hoverBorderWidth: 5,
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Line Chart',
                        color: 'red',
                        font: {
                            size: 30,

                        }
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 20,
                        bottom: 10
                    }
                }
            },
            tooltip: {
                enabled: true,
            },
        });

        let barChartThree = new Chart(myChartThree, {
            type: 'bar', //pie, line, doughnut, polarArea
            data: {
                labels: ['1', '2', '3', '4', '5'],
                datasets: [{
                    label: 'Dummy',
                    data: [
                        200,
                        100,
                        250,
                        200,
                        1000
                    ],
                    backgroundColor: [
                        'red',
                        'rgba(255, 255, 0, 0.5)',
                        '#990000',
                        'skyblue',
                        'dodgerblue',
                    ],
                    borderWidth: 2,
                    borderColor: '#000',
                    hoverBorderWidth: 5,
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Bar Chart',
                        color: 'red',
                        font: {
                            size: 30,

                        }
                    }
                },
                layout: {
                    padding: {
                        left: 10,
                        right: 10,
                        top: 20,
                        bottom: 10
                    }
                }
            },
            tooltip: {
                enabled: true,
            },

        });
    </script>
    <style>
        .grid-stack-item {
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .5);
        }

        #renderCanvas_3 {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $('.grid-stack').gridstack();
            });
        })
    </script>
    <script src="js/app.js"></script>
</body>

</html>
