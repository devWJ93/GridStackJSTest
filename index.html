<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CreateTag</title>
    <!--BabylonJS API 참조 -->
    <script src="/API/babylon.max.js"></script>
    <script src="/API/babylon.max.js.map"></script>
    <script src="/API/babylon.js"></script>
    <script src="/API/babylonjs.loaders.min.js"></script>
    <script src="/API/babylon.gui.js"></script>
    <!-- ChartJS API 참조 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- gridStack API 참조-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@0.6.4/dist/gridstack.jQueryUI.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div id="grid-stack" class="grid-stack">

    </div>
    <style>
        .grid-stack-item {
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .5);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $('.grid-stack').gridstack();
            });
        })
    </script>
</body>

</html>
